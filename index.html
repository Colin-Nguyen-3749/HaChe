<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function parallaxScroll() {
        const parallaxEls = document.querySelectorAll('.parallax');
        const scrollY = window.scrollY || window.pageYOffset;
        parallaxEls.forEach(el => {
            const speed = parseFloat(el.dataset.speed) || 0.1;
            const section = el.closest('.parallax-section');
            if (!section) return;
            const rect = section.getBoundClientRect();
            const offset = rect.top + window.scrollY;
            const y = (scollY - offset) * speed;
            el.style.transform = `translateY(${y}px)`;
        });
    }
    window.addEventListener('scroll', parallaxScroll);
    window.addEventListener('resize', parallaxScroll);
    window.addEventListener('DOMContentLoaded', parallaxScroll);

    // This is code for handling translation into right-to-left languages like Ar
    // Arabic or Hebrew
    (function() {
        var rtlLags = ['ar', 'he', 'fa', 'ur'];
        var htmlLang = document.documentElement.lang || '';
        if (trlLangs.some(function(l) { return htmlLang.startsWith(l); })) {
            document.body.classList.add('rtl');

            document.querySelectorAll('.text-card, .image-card').forEach(function(el) {
                el.classList.add('rtl');
            });
        }
    })();
</script>
